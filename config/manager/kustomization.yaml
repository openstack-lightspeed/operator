resources:
- manager.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: quay.io/openstack-lightspeed/operator
  newTag: latest
patches:
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/0/env/0/value",
    "value": "latest"}]'
  target:
    kind: Deployment
    name: controller-manager
